<!DOCTYPE html>
<html lang="en">
  <head>
    
    <title>React App</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <section class="main">
    <div class="wrapper">
        <div class="left-col">

            <div class="post">
                <div class="info">
                    <div class="user">
                        <!-- <div class="profile-pic"><img src="img/cover 1.png" alt=""></div> -->
                        <p class="username">chainsmokers</p>
                    </div>
                    <!-- <img src="img/option.PNG" class="options" alt=""> -->
                </div>
                <img src="img/cc.jpeg" class="post-image" alt="">
                <div class="post-content">
                    <div class="reaction-wrapper">
                        <img src="img/like.PNG" class="icon" alt="">
                        <img src="img/comment.PNG" class="icon" alt="">
                        <!-- <img src="img/send.PNG" class="icon" alt=""> -->
                        <!-- <img src="img/save.PNG" class="save icon" alt=""> -->
                    </div>
                    <p class="likes">1,012 likes</p>
                    <p class="description"><span>username </span> Lorem ipsum dolor sit amet consectetur, adipisicing elit. Pariatur tenetur veritatis placeat, molestiae impedit aut provident eum quo natus molestias?</p>
                    <p class="post-time">2 minutes ago</p>
                </div>
                <div class="comment-wrapper">
                    <!-- <img src="img/smile.PNG" class="icon" alt=""> -->
                    <input type="text" class="comment-box" placeholder="Add a comment">
                    <button class="comment-btn">post</button>
                </div>
            </div>
            
        </div>
    </div>
</section>


<figure>
  <p><img src="like.png"
    width="136" height="200"
    alt="Eiffel tower">
  <figcaption>Scale model of the
    Eiffel tower in
    Parc Mini-France</figcaption>
</figure>
    <!-- <div id="root"></div> -->
    <script src="./src/index.js" type="text/jssx"></script>
  </body>
</html>
